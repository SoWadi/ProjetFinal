<div class="d-flex justify-content-center align-items-center p-3" *ngIf="!user  && !success">You need to be logged in to access</div>

<form class="container d-flex flex-column justify-content-center p-3" [formGroup]="capoForm" (ngSubmit)="onSubmit()" *ngIf="user || success">


  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-12 col-lg-6">
    <div class="containerOptions d-flex flex-column pt-4">

      <p class="text-center">Accordes originales:{{testValue}}</p>
      <p class="text-center">Acordes transpuestos: {{testValueArr}}</p>
      <div class="containerButtons text-center">
        <button class="buttonsOptionsWeb btn btn-danger" (click)="updateCapoPosition(-1)"> -1 </button>
        <label class="form-check-label m-3 pb-5">
          <p>En qué traste se pone la cejilla?</p>
          <input matInput type="number" class="form-control text-center" style="appearance: textfield;"
            [(ngModel)]="numTrasteValue" required formControlName="numTraste" (change)="onSubmit()" #txtInput>
        </label>
        <button class="buttonsOptionsWeb btn btn-danger" (click)="updateCapoPosition(+1)"> +1 </button>

      </div>
